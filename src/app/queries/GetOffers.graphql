query GetOffers($skip: Int! $estateType: String!) {
  offers(where: {estateType: $estateType} orderBy: datePublished_DESC, first: 2, skip: $skip) {
    author {
      id
      authorName
      authorPhoto {
        url
      }
    }
    estateType
    address
    bedrooms
    bathrooms
    datePublished
    label
    flatInfo
    flatTitle
    flatArea
    flatDescription {
      html
    }
    price
    id
    offerSlug
    coverPhoto {
      url
    }
  }
  offersConnection {
    pageInfo {
      hasNextPage
      hasPreviousPage
      endCursor
      pageSize
      startCursor
    }
    edges {
      node {
        address
        id
      }
    }
    aggregate {
      count
    }
  }
}