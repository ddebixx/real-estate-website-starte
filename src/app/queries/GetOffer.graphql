query GetOffer($offerSlug: String!) {
  offer (where: {offerSlug: $offerSlug}) {
    author {
      id
      authorName
      authorPhoto {
        url
      }
    }
    address
    bedrooms
    bathrooms
    datePublished
    label
    flatInfo
    flatArea
    flatTitle
    flatDescription {
      html
    }
    price
    id
    offerSlug
    coverPhoto {
      url
    }
  }
}